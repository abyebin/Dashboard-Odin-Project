<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashborad</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="main">
        <div id="grid">
            <div class="structure left">
                <div class="dashboard">
                    <div class="logo">
                        <div class="grid-logo">
                            <div class="box box1"></div>
                            <div class="box box2"></div>
                            <div class="box box3"></div>
                            <div class="box box4"></div>
                        </div>
                        <h1 class="dashboard-text">Dashbord</h1>
                    </div>

                    <div class="menu">
                        <div class="menu-items home">
                            <a href="#">
                            <i class="fa-solid fa-house"></i>
                            <h3>Home</h3></a>
                        </div>

                        <div class="menu-items profile">
                            <a href="#">
                            <i class="fa-solid fa-user"></i>
                            <h3>Profile</h3></a>
                        </div>

                        <div class="menu-items messages">
                            <a href="#">
                            <i class="fa-solid fa-message"></i>
                            <h3>Messages</h3></a>
                        </div>

                        <div class="menu-items history">
                            <a href="#">
                            <i class="fa-solid fa-clock-rotate-left"></i>
                            <h3>History</h3></a>

                        </div>
                        <div class="menu-items tasks">
                            <a href="#">
                            <i class="fa-solid fa-list-check"></i>
                            <h3>Tasks</h3></a>
                        </div>

                        <div class="menu-items communities">
                            <a href="#">
                            <i class="fa-solid fa-people-arrows"></i>
                            <h3>communities</h3></a>
                        </div>
                    </div>

                    <div class="settings-menu">
                        <div class="setting-items settings">
                            <a href="#">
                            <i class="fa-solid fa-gear"></i>
                            <h3>Settings</h3></a>
                        </div>

                        <div class="setting-items support">
                            <div class="setting-items settings">
                                <a href="#">
                                    <i class="fa-solid fa-headset"></i>
                                <h3>Support</h3></a>
                        </div>

                        <div class="setting-items privacy">
                            <div class="setting-items settings">
                                <a href="#">
                                    <i class="fa-solid fa-user-shield"></i>
                                <h3>Privacy</h3></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </div>

            <div class="structure nav">
            <div class="nav-grid">
                <div class="nav-item search-bar"> 
                    <label for="search-bar">
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </label>
                    <input id="search-bar" type="text">
                </div>

                <div class="nav-item name-profile-small">
                    <a href="">
                        <i class="fa-regular fa-bell"></i>
                    </a>
                    <a href="">
                        <img id="profile-pic-small" src="https://freesvg.org/img/1533723992.png" alt="">
                    </a>
                    <a href="">
                        <h4>Ebin Aliyas</h4>
                    </a>
                </div>
                <div class="nav-item name-title">
                    <div class="profile-title">
                    <a href="#">
                    <img id="profile-pic-m" src="https://freesvg.org/img/1533723992.png" alt="">
                    </a>
                    <div class="text-container">
                        <p>Hi there,</p>
                        <h2>Ebin Aliyas(@abyebin)</h2>
                    </div>
                </div>
                </div>

                <div class="nav-item nav-buttons">
                        <button class="button button1">New</button>
                        <button class="button button2">Upload</button>
                        <button class="button button3">Share</button>
                </div>
                </div>
            </div>
            <div class="structure main-body">
                <div class="main-body-text1 title"><h2 class="body-text">Your Projects</h2></div>
                <div class="body-content">
                    <div class="main-body-box main-body1"></div>
                    <div class="main-body-box main-body2"></div>
                    <div class="main-body-box main-body3"></div>
                    <div class="main-body-box main-body4"></div>
                    <div class="main-body-box main-body5"></div>
                    <div class="main-body-box main-body6"></div>
                </div>
            </div>
    
            <div class="structure right">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c1a867654a.js" crossorigin="anonymous"></script>
</body>

</html>
